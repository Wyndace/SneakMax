<section class="prefooter">
  <div class="container prefooter__container">
    <h2 class="hidden">Связь с менеджером и инстаграмм блок</h2>
    <div action="#" method="GET" class="prefooter__action action-prefooter">
      <h3 class="action-prefooter__title title">Есть вопросы?</h3>
      <p class="action-prefooter__description">Заполните форму и наш менеджер свяжется с вами</p>
      <form class="action-prefooter__form form-prefooter" action="#" method="get">
        <legend class="hidden">Форма - Связь с менеджером</legend>
        <fieldset class="form-prefooter__fields">
          <input class="form-prefooter__input" type="text" placeholder="Ваше имя" name="name" id="name">
          <input class="form-prefooter__input" type="tel"  placeholder="Номер телефона" name="phone" id="phone">
        </fieldset>
        <button type="submit" class="btn-reset form-prefooter__btn btn btn--primary">Отправить</button>
      </form>
    </div>
    <div class="prefooter__instagram instagram-prefooter">
      <div class="instagram-prefooter__logo"></div>
      <ul class="instagram-prefooter__photos list-reset">
        <li class="instagram-prefooter__item">
          <a href="https://instagram.com/wyndace.av" class="img-wrapper"><img src="https://picsum.photos/330/330?random=1" alt="instagram photo"></a>
        </li>
        <li class="instagram-prefooter__item">
          <a href="https://instagram.com/wyndace.av" class="img-wrapper"><img src="https://picsum.photos/330/330?random=2" alt="instagram photo"></a>
        </li>
        <li class="instagram-prefooter__item instagram-prefooter__active">
          <a href="https://instagram.com/wyndace.av" class="img-wrapper"><img src="https://picsum.photos/330/330?random=3" alt="instagram photo"></a>
        </li>
        <li class="instagram-prefooter__item">
          <a href="https://instagram.com/wyndace.av" class="img-wrapper"><img src="https://picsum.photos/330/330?random=4" alt="instagram photo"></a>
        </li>
        <li class="instagram-prefooter__item">
          <a href="https://instagram.com/wyndace.av" class="img-wrapper"><img src="https://picsum.photos/330/330?random=5" alt="instagram photo"></a>
        </li>
      </ul>
    </div>
  </div>
</section>
